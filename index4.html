<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved UPI</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        .section-title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .upi-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .upi-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: box-shadow 0.3s ease;
        }

        .upi-item:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .upi-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 15px;
        }

        .upi-details {
            flex-grow: 1;
        }

        .upi-name {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .upi-id {
            font-size: 14px;
            color: #666;
        }

        .delete-button {
            background-color: #ff4c4c;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="section-title">Saved UPI IDs</div>
    <div class="upi-list">
        <div class="upi-item">
            <img src="Google_Pay_GPay_Logo-1024.webp" alt="Google Pay">
            <div class="upi-details">
                <div class="upi-name">Google Pay</div>
                <div class="upi-id">user123@okaxis</div>
            </div>
            <button class="delete-button">Delete</button>
        </div>
        <div class="upi-item">
            <img src="phonepe-1.svg" alt="PhonePe">
            <div class="upi-details">
                <div class="upi-name">PhonePe</div>
                <div class="upi-id">user456@ybl</div>
            </div>
            <button class="delete-button">Delete</button>
        </div>
        <!-- Add more UPI items as needed -->
    </div>
    <button class="save">SAVE</button>
</body>
</html>

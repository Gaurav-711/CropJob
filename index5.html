<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Cards</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        .section-title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .card-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: box-shadow 0.3s ease;
        }

        .card-item:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .card-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 15px;
        }

        .card-details {
            flex-grow: 1;
        }

        .card-name {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .card-number {
            font-size: 14px;
            color: #666;
        }

        .delete-button {
            background-color: #ff4c4c;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="section-title">Saved Cards</div>
    <div class="card-list">
        <div class="card-item">
            <img src="Visa_Inc._logo.webp" alt="Visa">
            <div class="card-details">
                <div class="card-name">Visa</div>
                <div class="card-number">**** **** **** 1234</div>
            </div>
            <button class="delete-button">Delete</button>
        </div>
        <div class="card-item">
            <img src="220px-Mastercard_2019_logo.svg.webp" alt="MasterCard">
            <div class="card-details">
                <div class="card-name">MasterCard</div>
                <div class="card-number">**** **** **** 5678</div>
            </div>
            <button class="delete-button">Delete</button>
        </div>
        <!-- Add more card items as needed -->
    </div>
    <button class="save">SAVE</button>
</body>
</html>
